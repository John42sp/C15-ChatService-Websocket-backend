<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
      <!-- div list_users: para admin clicar no botão e abrir janela de chat com seu cliente -->
    <div id="list_users"></div>  
    <!-- ATENÇÃO: DIV DENTRO DO SCRIPT SENDO RENDERIZADA NA DIV ID LIST-USERS LOGO ACIMA -->
    <!-- AO CLICAR NO BOTÃO, RENDERIZA DIV DENTRO DA SCRIPTS ID ADMIN_TEMPLATE DENTRO DA DIV ID SUPPORTS -->
    <script id="template" type="x-tmpl-mustache">
      <div id="user{{id}}">
          <span class="email">Email: {{email}}</span>
          <button class="btn_atd" onclick="call('{{id}}')">Entrar em atendimento</button>
      </div>
    </script>


    <div id="supports"></div>

   <!-- DIV ABAIXO É RENDERIZADA NA DIV ID SUPPORTS LOGO ACIMA, QUANDO class="btn_atd" ACIMA É CLICADO -->
    <script id="admin_template" type="x-tmpl-mustache">
      <div class="admin" id="admin">

          <span class="in_support">Em atendimento - <strong> {{email}}</strong> </span>

                  <span></span>
                  <div class="admin_list_messages" id="allMessages{{id}}"></div>

                 <div class="admin_send_message">
                  <input type="text" id="send_message_{{id}}"/>
                  <button id="send" class="btn_send" onclick="sendMessage('{{id}}')">Enviar</button>
                 </div>
      </div>
    </script>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="/js/admin.js"></script>
</html>
